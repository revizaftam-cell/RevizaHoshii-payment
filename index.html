<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran RevizaHoshii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden; /* Hide scrollbars */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .dana {
            background-color: #4CAF50; /* Green */
        }

        .qris {
            background-color: #008CBA; /* Blue */
        }

        .gopay {
            background-color: #f44336; /* Red */
        }

        .ovo {
            background-color: #e74c3c; /* Dark Red */
        }

        .payment-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: left;
        }

        .payment-details h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            <!-- Pastikan mengganti "background.mp4" dengan path video yang benar -->
            Browser kamu tidak mendukung video.
        </video>
    </div>

    <div class="container">
        <h1>Pembayaran RevizaHoshii</h1>
        <p>Silakan pilih metode pembayaran:</p>

        <div class="payment-options">
            <button class="payment-button dana" onclick="showPaymentDetails('dana')">
                Bayar dengan Dana
            </button>
            <button class="payment-button qris" onclick="showPaymentDetails('qris')">
                Bayar dengan QRIS
            </button>
            <button class="payment-button gopay" onclick="showPaymentDetails('gopay')">
                Bayar dengan GoPay
            </button>
            <button class="payment-button ovo" onclick="showPaymentDetails('ovo')">
                Bayar dengan OVO
            </button>
        </div>

        <div id="payment-details" class="payment-details">
            <!-- Detail pembayaran akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        function showPaymentDetails(paymentMethod) {
            let details = '';
            if (paymentMethod === 'dana') {
                details = `
                    <h3>Bayar dengan Dana</h3>
                    <p>Nomor Dana: <strong>08978595858</strong></p>
                    <p>Nama: <strong>MUHAMMAD REVIZA FLORYAN</strong></p>
                `;
            } else if (paymentMethod === 'qris') {
                details = `
                    <h3>Bayar dengan QRIS</h3>
                    <p>Silakan scan QRIS di bawah ini:</p>
                    <img src="qris.png" alt="QRIS" width="200">
                    <!-- Pastikan mengganti "qris.png" dengan gambar QRIS kamu -->
                `;
            } else if (paymentMethod === 'gopay') {
                details = `
                    <h3>Bayar dengan GoPay</h3>
                    <p>Transfer ke QRIS (GoPay):</p>
                    <p>Nama: <strong>tf ke qris</strong></p>
                    <img src="qris.png" alt="QRIS" width="200">
                    <!-- Pastikan mengganti "qris.png" dengan gambar QRIS kamu -->
                `;
            } else if (paymentMethod === 'ovo') {
                details = `
                    <h3>Bayar dengan OVO</h3>
                    <p>Transfer ke QRIS (OVO):</p>
                    <p>Nama: <strong>tf ke qris</strong></p>
                    <img src="https://files.catbox.moe/qy3br8.png" alt="QRIS" width="200">
                    <!-- Pastikan mengganti "qris.png" dengan gambar QRIS kamu -->
                `;
            }

            document.getElementById('payment-details').innerHTML = details;
        }
    </script>
</body>
</html>
